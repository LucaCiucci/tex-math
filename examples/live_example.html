<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script async src="https://cdn.jsdelivr.net/npm/tex-math@1.3.0/dist/tex-math.js"></script>

    <style>
        /*
        `tex-math.js` will automatically set this style, but it is advised
        to add this lines if you load the script as `async` so that the document is displayed nicely even before
        the math rendering
        */
        i-math { display: inline-block; }
        tex-math { display: block; }
    </style>

    <!-- see [lc-ref](https://www.npmjs.com/package/lc-ref) -->
    <script async src="https://cdn.jsdelivr.net/npm/lc-ref@0.1.0/dist/lc-ref.js"></script>
    <script>
        window.onload = function() {
            if (lc_ref) {
                // set the equation numbers using the [lc-ref](https://www.npmjs.com/package/lc-ref) package
                lc_ref.enumerate();
            }
        }
    </script>
</head>
<body>
    

    Inline equation example: <i-math>x^y</i-math><br>

    Equation:
    <tex-math n>
        i \hbar \frac{\partial}{\partial t} \psi = H \psi
    </tex-math>

    <tex-math id="equation">
        i \hbar \frac{\partial}{\partial t} \psi = H \psi
    </tex-math>

    You can refer the <lc-ref ref="equation">eq. </lc-ref> using the <a href="https://example.com">lc-ref package</a>.<br>
    Try to hover the link <lc-ref ref="equation">eq. </lc-ref> to see a preview.

    <tex-math id="timed">
        x
    </tex-math>

    <script>
        eq = document.getElementById("equation");
        console.log("old tex: ", eq.tex);
        eq.textContent = "\\int_0^1{e^{-x^{2}} \\; dx}";

        // animation
        let equations = [
        "i = \\sqrt{-1}",
        "\\frac{d}{dx} \\int_a^x f(t) \\, dt = f(x)",
        "G_{\\mu, \\nu} = \\frac{8\\pi G}{c^4}T_{\\mu, \\nu}",
        "e^{i\\pi} + 1 = 0",
        "\\braket{\\psi_1 | \\psi_2} = \\int \\psi_1^{*}(x) \\psi_2(x) \\, dx",
        "i \\hbar \\frac{\\partial}{\\partial t} \\psi = H \\psi"
        ];
        let equations_index = 0;
        setInterval(function() {
            let e = document.getElementById("timed");
            if (e) {
                e.textContent = equations[equations_index % equations.length];
                ++equations_index;
            }
        }, 1000);
    </script>
</body>
</html>
